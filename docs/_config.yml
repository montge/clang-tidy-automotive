# Site settings
title: Clang-Tidy Automotive
description: MISRA C:2025 compliance checks for safety-critical automotive software
baseurl: "/clang-tidy-automotive"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Logo and branding
logo: "/assets/images/logo.svg"
favicon_ico: "/assets/images/favicon.ico"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Footer
footer_content: "MISRA C:2025 Compliance Checks &copy; 2024. Distributed under Apache 2.0 License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# External navigation links
nav_external_links:
  - title: GitHub
    url: https://github.com/yourorg/clang-tidy-automotive
    hide_icon: false

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/yourorg/clang-tidy-automotive"
aux_links_new_tab: true

# Collections for structured content
collections:
  checks:
    output: true
    permalink: /checks/:name/
  rules:
    output: true
    permalink: /rules/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "checks"
    values:
      layout: "check"
      nav_exclude: false
  - scope:
      path: ""
      type: "rules"
    values:
      layout: "rule"
      nav_exclude: false

# Callouts (for notes, warnings, etc.)
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - requirements-docs.txt
  - conf.py
  - Makefile
  - "*.rst"
  - _build
  - api
