name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate blame

      - name: Install LLVM headers
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          sudo apt-get install -y llvm-20-dev libclang-20-dev

      - name: Generate compile_commands.json
        run: |
          python3 scripts/generate-compile-commands.py

      - name: Check for coverage file
        id: coverage
        run: |
          if [ -f "coverage/coverage.lcov" ]; then
            echo "has_coverage=true" >> $GITHUB_OUTPUT
            echo "Coverage file found - will include in analysis"
          else
            echo "has_coverage=false" >> $GITHUB_OUTPUT
            echo "No coverage file found - analysis without coverage"
          fi

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            "-Dsonar.sources=src/automotive"
            "-Dsonar.tests=test/checkers/automotive"
            "-Dsonar.sourceEncoding=UTF-8"
            "-Dsonar.cfamily.compile-commands=compile_commands.json"
            ${{ steps.coverage.outputs.has_coverage == 'true' && '"-Dsonar.cfamily.llvm-cov.reportPath=coverage/coverage.lcov"' || '' }}
